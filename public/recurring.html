<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
</head>

<body>
    <header>
        <nav>
            <a href="/">To Do List</a>
            <a href="/recurring.html">Recurring Items</a>
        </nav>
    </header>
    <main>
        <h1>Recurring To Do Items</h1>
        <form id="recurring-form">
            <input type="text" name="recurringInput" id="recurringInput" placeholder="Enter Recurring To Do Item...">
            <select name="recurringDropdown" id="recurringDropdown">
                <option value="daily">Daily</option>
            </select>
            <input type="submit" value="Add to table">
        </form>
        <table id="recurring-table">
            <thead>
                <tr>
                    <th>Recurring Item</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody id="recurring-table-body">
            </tbody>
        </table>
        <button id="add-recurring">Add Recurring Items to To Do List</button>
    </main>
    <script src="recurring.js"></script>
</body>

</html>
